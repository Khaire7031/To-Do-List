<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>

</head>

        <div class="todo-app">

        </div>
    </div>
    <footer>
        <div class="contact">
            <h1>Pranav</h1>
            <h1>Deepak</h1>
            <h1>Khaire</h1>
        </div>
    </footer>
    <script src="app.js"></script>

</html>
